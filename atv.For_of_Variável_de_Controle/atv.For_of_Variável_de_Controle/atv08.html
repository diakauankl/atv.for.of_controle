<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    soma = 0 

    //PROCESSAMENTO
    for (let contador = 0; contador < 5 ; contador++) {
     let media = Number(prompt(`informe um número`));
      soma+= media;
}
  const divisao = soma/5;

    //SAÍDA
    document.write(`sua media sera de ${divisao}`);

</script>
