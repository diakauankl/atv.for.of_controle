<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let conjunto = []

    //PROCESSAMENTO
    for(let contador = 0; contador < 5; contador++) {
        const numeros = Number(prompt(`Informe cinco números`));
        conjunto.push(numeros)
    }
    conjunto.sort((a,b) => a -b);




    //SAÍDA
    document.write(`o maior número digitado foi : ${ conjunto[4]} `);


</script>
