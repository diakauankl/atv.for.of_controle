<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const inicial = Number(prompt(`digite o numero inicial `));
    const final = Number(prompt(`digite o numero final`));

     let impares = [];
     let pares = [];
    
    //PROCESSAMENTO
    if (inicial >= final) {
        document.write(`Deu erro . O Número final tem que ser maior que o inicial`)
    }
    else{

    for (let contador = inicial; contador <= final ; contador++) {
        
       if (contador % 2 == 0) {
        pares.push(contador);
    }
    else{
        impares.push(contador)
    }
}
    document.write(` Números Impares ${impares.join(",")} <br> Números Pares ${pares.join(",")}`);
}

</script>
