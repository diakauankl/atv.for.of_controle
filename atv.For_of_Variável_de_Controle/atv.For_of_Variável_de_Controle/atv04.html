<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA 

    let impar = [];
   

    //PROCESSAMENTO
    for (let contador = 0; contador <=50 ; contador++) {
        if(contador % 2 !== 0 ){
      impar.push(contador);
    }
}
    //SAÍDA
    document.write(impar.join(","));


</script>
